<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem de Conclusão</title>
</head>
<body>
    <script>
        var n_atividades, n_finalizadas, porc_completo;
        n_atividades = prompt("Quantas atividades estão registradas no projeto?")
        n_finalizadas = prompt("Quantas atividades registradas no projeto foram finalizadas?")
        porc_completo = (n_finalizadas / n_atividades) * 100;
        alert("Porcentagem de conclusão do projeto: " + porc_completo + "%");
    </script>
</body>
</html>
